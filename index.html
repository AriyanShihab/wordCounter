<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <div class="wrapper">

            <div class="Formcontainer">
                <form action="#" id="mainForm">
                    <input class="mainInput" type="text" id="input-textarea" placeholder="Start Typing here..."> </input>

                    <!-- <button type="submit" id="t">Submit For Magic</button> -->
                </form>


            </div>
            <div class="btnContainer">
                <button class="btn" id="upperCase">upperCase</button>
                <button class="btn" id="lowerCase">lowerCase</button>
                <button class="btn" id="capitalise">capitalise</button>
                <a href="#dt"> <button class="btn" id="anyl">analytics</button></a>

            </div>

            <div class="count">
                <div>
                    <h5 id="word-count">0</h5>
                    <p>Words</p>
                </div>
                <div>
                    <h5 id="charac-count">0</h5>
                    <p>Characters</p>
                </div>
                <div>
                    <h5 id="space-count">0</h5>
                    <p>Space's</p>
                </div>


            </div>
            <h2>each letter occurrence of your inserted value</h2>
            <div class="details" id="dt">
                <!-- first step -->
                <div class="first">
                    <p class="info" id="a"></p>
                    <p class="info" id="b"></p>
                    <p class="info" id="c"></p>
                    <p class="info" id="d"></p>
                    <p class="info" id="e"></p>
                    <p class="info" id="f"></p>
                    <p class="info" id="g"></p>
                    <p class="info" id="h"></p>
                    <p class="info" id="i"></p>
                    <p class="info" id="j"></p>
                    <p class="info" id="k"></p>
                    <p class="info" id="l"></p>
                    <p class="info" id="m"></p>

                </div>


                <!-- 2nd step -->
                <div class="secondStep">


                    <p class="info" id="n"></p>
                    <p class="info" id="o"></p>
                    <p class="info" id="p"></p>
                    <p class="info" id="q"></p>
                    <p class="info" id="r"></p>
                    <p class="info" id="s"></p>
                    <p class="info" id="t"></p>
                    <p class="info" id="u"></p>
                    <p class="info" id="v"></p>
                    <p class="info" id="w"></p>
                    <p class="info" id="x"></p>
                    <p class="info" id="y"></p>
                    <p class="info" id="z"></p>
                </div>
            </div>




        </div>

    </div>



    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
